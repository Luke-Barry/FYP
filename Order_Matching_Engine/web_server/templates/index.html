<!DOCTYPE html>
<html>
<head>
    <title>Trading GUI</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        #status { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Trading Interface</h1>
    
    <div class="form-group">
        <label>Order Type:</label>
        <select id="orderType">
            <option value="limit">Limit Order</option>
            <option value="market">Market Order</option>
        </select>
    </div>

    <div class="form-group">
        <label>Side:</label>
        <select id="side">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>
    </div>

    <div class="form-group">
        <label>Quantity:</label>
        <input type="number" id="quantity" min="1" required>
    </div>

    <div class="form-group" id="priceField">
        <label>Price:</label>
        <input type="number" id="price" min="1" step="0.01">
    </div>

    <button onclick="submitOrder()">Submit Order</button>
    <div id="status"></div>

    <script>
        // Show/hide price field based on order type
        document.getElementById('orderType').addEventListener('change', function() {
            document.getElementById('priceField').style.display = 
                this.value === 'limit' ? 'block' : 'none';
        });

        async function submitOrder() {
            const order = {
                type: document.getElementById('orderType').value,
                side: document.getElementById('side').value,
                quantity: parseFloat(document.getElementById('quantity').value)
            };

            if (order.type === 'limit') {
                order.price = parseFloat(document.getElementById('price').value);
                if (!order.price) {
                    showStatus('Price is required for limit orders', 'error');
                    return;
                }
            }

            try {
                const response = await fetch('/order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });
                
                const result = await response.json();
                if (response.ok) {
                    showStatus('Order submitted successfully!', 'success');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>
